{% extends 'ec/index.html' %}

{% block cart %}
    <div id="block_cart">
        {% if cnt == 0 %}
            <div class="container">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div><h4>您的购物车空空如也，却购物吧~~</h4></div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>

        {% else %}
            {% include 'ec/_cart_detail.html' %}
            <div class="container">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <form action="{% url 'checkout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-default btn-check-out" style="float: right">去结算
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}

{% block checkout %}
{% endblock %}
