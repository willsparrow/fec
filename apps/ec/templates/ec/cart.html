{% extends 'ec/index.html' %}

{% block cart %}
    <div id="block_cart">
        {% include 'ec/_cart_detail.html' %}
    </div>
{% endblock %}

{% block checkout %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form action="{% url 'checkout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-default btn-check-out" style="float: right">去结算</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
