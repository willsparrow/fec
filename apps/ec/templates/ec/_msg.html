<div id="msg">
    <!-- modal add to cart -->
    <div id="modal-msg" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div id = "msg-contend" style="text-align: center">
                                {{ msg }}
                                {% verbatim %} {{ msg }} {% endverbatim %}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <form action="{% url 'checkout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-default btn-check-out" style="float: right">去结算</button>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
