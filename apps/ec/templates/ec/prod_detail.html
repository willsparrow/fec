{% extends 'ec/index.html' %}

{% block message %}
    {% include "ec/_add_to_cart_message.html" %}
{% endblock %}

{% block prods %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 text-center">
            <div class="prod-img-m">
                <img src="{{ prod.img_m }}">
            </div>
            <div class="prod-price">
                {{ prod.price }}
            </div>
             <div class="prod-title">
                {{ prod.title }}
            </div>
            <div class="prod-description">
                {{ prod.description }}
            </div>
            <div class="text-center">{% include "ec/_add_to_cart_form.html" %}</div>
        </div>
    </div>
</div>
{% endblock %}
