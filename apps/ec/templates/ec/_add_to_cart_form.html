<form action="{% url 'ec:add_to_card' %}" method="post" style="position: relative">
    {% csrf_token %}
    <div class="prod-qty" style="display:inline;">
        <div class="prod-qty-add" style="display:inline;">
            <span class="glyphicon glyphicon-plus"/>
        </div>
        {{ add_to_cart_form.qty }}
        <input id="id_prod_id" name="prod_id" type="text" value="{{ prod.id }}" style="display:none;">
        <input id="id_prod_sku_pvs" name="prod_sku_pvs" type="text" style="display:none;">
        <div class="prod-qty-del" style="display:inline;">
            <span class="glyphicon glyphicon-minus"/>
        </div>
    </div>
    <div>
        {% if request.user.is_authenticated %}
            <button type="button" class="btn btn-default btn-add-to-cart">加入购物车</button>
        {% else %}
            <button type="submit" class="btn btn-default btn-add-to-cart">加入购物车</button>
        {% endif %}
    </div>
</form>
