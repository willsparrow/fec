{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>
            {% block title %}
                美百联
            {% endblock %}
        </title>
        <link rel="icon" href="/favicon.ico">
        <!-- Bootstrap -->
        <link href="{% static "bootstrap-paper/css/bootstrap-paper.css" %}" rel="stylesheet">
        <link href="{% static "css/dataTables.bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "css/ec.css" %}" rel="stylesheet">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{% static "js/jquery-1.12.5.js" %}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
        <script src="{% static "js/jquery.dataTables.min.js" %}"></script>
        <script src="{% static "js/dataTables.bootstrap.min.js" %}"></script>
        <script src="{% static "js/vue.js" %}"></script>
        <script src="{% static "js/ec.js" %}"></script>
    </head>
    <body>

        <script type="text/javascript">
            $.ajaxSetup({
                data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
            });
        </script>

        {% block nav %}
            {% include "fec/_topbar.html" %}
        {% endblock %}

        {% block message %}
        {% endblock %}

        {% block login %}
        {% endblock %}

        {% block register %}
        {% endblock %}

        {% block content %}
        {% endblock %}



        {% include "fec/_footer.html" %}
    </body>
</html>
